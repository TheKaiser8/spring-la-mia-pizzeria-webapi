<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<!-- fragment della navbar: current Ã¨ il nome dell'area in cui sto navigando -->
<nav class="navbar navbar-expand-lg bg-danger mb-3" th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" th:href="@{/}">Il Regno della Pizza</a>
        <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-nav-right d-flex align-items-center">
                <!-- nei link appendo la classe active se l'area corrisponde a quella del link -->
                <li class="nav-item">
                    <a class="nav-link fw-semibold text-white" th:href="@{/pizzas}"><span
                            th:classappend="${current == 'pizzas' ? 'ms-active' : ''}">PIZZE</span></a>
                </li>
                <li class="nav-item" sec:authorize=
                        "hasAuthority('ADMIN')">
                    <a class="nav-link fw-semibold text-white" th:href="@{/ingredients}"><span
                            th:classappend="${current == 'ingredients' ? 'ms-active' : ''}">INGREDIENTI</span></a>
                <li class="nav-item fw-semibold text-white">
                    Bentornato <span sec:authentication="name"></span>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
